<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SonyLiv Live Matches</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #ff6b6b, #feca57);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .last-update {
            font-size: 0.9rem;
            color: #aaa;
            margin-bottom: 15px;
        }
        
        .telegram-link {
            display: inline-block;
            background: #0088cc;
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .telegram-link:hover {
            background: #0077b5;
            transform: translateY(-2px);
        }
        
        .filters {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        
        .filter-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        
        .filter-btn.active, .filter-btn:hover {
            background: #ff6b6b;
        }
        
        .matches-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
        }
        
        .match-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            cursor: pointer;
        }
        
        .match-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            background: rgba(255, 255, 255, 0.08);
        }
        
        .match-image {
            width: 100%;
            height: 180px;
            object-fit: cover;
            display: block;
        }
        
        .match-content {
            padding: 20px;
        }
        
        .match-category {
            display: inline-block;
            background: rgba(255, 107, 107, 0.2);
            color: #ff6b6b;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        .match-name {
            font-size: 1.2rem;
            margin-bottom: 10px;
            line-height: 1.4;
        }
        
        .match-event {
            color: #aaa;
            font-size: 0.9rem;
            margin-bottom: 15px;
        }
        
        .match-details {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
        }
        
        .live-badge {
            background: #ff3838;
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .live-badge::before {
            content: "";
            width: 8px;
            height: 8px;
            background: white;
            border-radius: 50%;
            display: inline-block;
            animation: pulse 1.5s infinite;
        }
        
        .language {
            background: rgba(254, 202, 87, 0.2);
            color: #feca57;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .no-matches {
            text-align: center;
            padding: 40px;
            font-size: 1.2rem;
            color: #aaa;
            grid-column: 1 / -1;
        }
        
        @media (max-width: 768px) {
            .matches-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
            
            h1 {
                font-size: 2rem;
            }
        }
        
        @media (max-width: 480px) {
            .matches-grid {
                grid-template-columns: 1fr;
            }
            
            .filters {
                flex-direction: column;
                align-items: center;
            }
            
            .filter-btn {
                width: 80%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>SonyLiv Live Matches</h1>
            <div class="last-update" id="lastUpdate">Last Updated: Loading...</div>
            <a href="https://t.me/+rQTz5VL8CRpjNTZl" class="telegram-link" target="_blank">Join Telegram Channel</a>
        </header>
        
        <div class="filters">
            <button class="filter-btn active" data-filter="all">All Matches</button>
            <button class="filter-btn" data-filter="Cricket">Cricket</button>
            <button class="filter-btn" data-filter="Football">Football</button>
        </div>
        
        <div class="matches-grid" id="matchesGrid">
            <!-- Match cards will be dynamically inserted here -->
        </div>
    </div>

    <script>
        // URL to the JSON data
        const jsonUrl = 'https://raw.githubusercontent.com/drmlive/sliv-live-events/main/sonyliv.json';
        
        // DOM elements
        const matchesGrid = document.getElementById('matchesGrid');
        const lastUpdate = document.getElementById('lastUpdate');
        const filterButtons = document.querySelectorAll('.filter-btn');
        
        // Current filter
        let currentFilter = 'all';
        
        // Load matches data
        async function loadMatches() {
            try {
                const response = await fetch(jsonUrl);
                const data = await response.json();
                
                // Update last update time
                lastUpdate.textContent = `Last Updated: ${data['last update time']}`;
                
                // Display matches
                displayMatches(data.matches);
                
                // Set up filter buttons
                setupFilters();
            } catch (error) {
                console.error('Error loading matches:', error);
                matchesGrid.innerHTML = '<div class="no-matches">Error loading matches. Please try again later.</div>';
            }
        }
        
        // Display matches in grid
        function displayMatches(matches) {
            matchesGrid.innerHTML = '';
            
            const filteredMatches = matches.filter(match => {
                if (currentFilter === 'all') return true;
                return match.event_category === currentFilter;
            });
            
            if (filteredMatches.length === 0) {
                matchesGrid.innerHTML = '<div class="no-matches">No matches found for the selected filter.</div>';
                return;
            }
            
            filteredMatches.forEach(match => {
                const matchCard = document.createElement('div');
                matchCard.className = 'match-card';
                matchCard.onclick = () => {
                    // Redirect to play page with video URL
                    window.location.href = `play?stream=${encodeURIComponent(match.video_url)}`;
                };
                
                matchCard.innerHTML = `
                    <img src="${match.src}" alt="${match.match_name}" class="match-image">
                    <div class="match-content">
                        <div class="match-category">${match.event_category}</div>
                        <h3 class="match-name">${match.match_name}</h3>
                        <p class="match-event">${match.event_name}</p>
                        <div class="match-details">
                            ${match.isLive ? '<div class="live-badge">LIVE</div>' : ''}
                            <div class="language">${match.audioLanguageName}</div>
                        </div>
                    </div>
                `;
                
                matchesGrid.appendChild(matchCard);
            });
        }
        
        // Set up filter buttons
        function setupFilters() {
            filterButtons.forEach(button => {
                button.addEventListener('click', () => {
                    // Remove active class from all buttons
                    filterButtons.forEach(btn => btn.classList.remove('active'));
                    
                    // Add active class to clicked button
                    button.classList.add('active');
                    
                    // Update current filter
                    currentFilter = button.getAttribute('data-filter');
                    
                    // Reload matches with new filter
                    loadMatches();
                });
            });
        }
        
        // Initialize the page
        loadMatches();
    </script>
</body>
</html>
