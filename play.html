<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FCW Stream Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            overflow: hidden;
            height: 100vh;
        }
        
        #stream-frame {
            width: 100vw;
            height: 100vh;
            border: none;
        }
    </style>
</head>
<body>
    <iframe id="stream-frame" allowfullscreen></iframe>

    <script>
        // Get URL parameter from the page's own URL
        function getUrlParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // Get the stream URL from the 'url' parameter
        const streamUrl = getUrlParameter('url');
        
        if (streamUrl) {
            // Construct the iframe URL
            const baseUrl = 'https://allinonereborn2238.github.io/fcw/player_world.html?stream=';
            const iframeUrl = baseUrl + encodeURIComponent(streamUrl);
            
            // Set the iframe source
            document.getElementById('stream-frame').src = iframeUrl;
        } else {
            // Show error if no URL parameter provided
            document.body.innerHTML = '<div style="color: white; padding: 20px; text-align: center;">No URL parameter provided. Use format: player.html?url=your-stream-url</div>';
        }
    </script>
</body>
</html>
