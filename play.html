<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>allinone Player</title>

  <!-- Plyr CSS -->
  <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />

  <!-- Hls.js -->
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

  <!-- Plyr JS -->
  <script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: #000;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    #playerWrapper {
      height: 90vh;
      width: 100%;
      max-height: 90vh;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }
    #playerContainer {
      width: 100%;
      height: 100%;
      position: relative;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: contain;
      background: #000;
    }
    .plyr {
      width: 100%;
      height: 100%;
    }
    /* Custom controls styling */
    .plyr__controls {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      z-index: 3;
      transition: opacity 0.3s ease;
    }
    /* Text Below Player */
    #infoText {
      height: 10vh;
      text-align: center;
      color: #fff;
      font-size: 23px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: glowBlink 2s infinite;
      z-index: 1;
    }
    /* Glow Blinking */
    @keyframes glowBlink {
      0%, 100% {
        text-shadow: 0 0 5px #ff00ff, 0 0 10px #ff00ff, 0 0 20px #ff00ff;
        opacity: 1;
      }
      50% {
        text-shadow: none;
        opacity: 0.6;
      }
    }
  </style>
</head>
<script type='text/javascript' src='//staunchtownsegg.com/f7/bc/6b/f7bc6b128423106720db2ba226b22541.js'></script>
<body>
  <!-- Video Player -->
  <div id="playerWrapper">
    <div id="playerContainer">
      <video id="player" playsinline controls autoplay></video>
    </div>
  </div>

  <!-- Info Text -->
  <div id="infoText">⚡ First 10 second may be buffer please wait⚡</div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const videoUrl = urlParams.get("url");
    const video = document.getElementById("player");
    let controlsTimeout;
    const controlsHideDelay = 3000;
    let hls;

    if (Hls.isSupported()) {
      hls = new Hls({
        maxBufferLength: 60,
        maxMaxBufferLength: 120,
        liveSyncDuration: 5,
        liveMaxLatencyDuration: 30,
        backBufferLength: 30,
        lowLatencyMode: true,
      });

      hls.loadSource(videoUrl);
      hls.attachMedia(video);
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      video.src = videoUrl;
    }

    const player = new Plyr(video, {
      autoplay: true,
      controls: [
        'play-large', 'play','progress','current-time','mute',
        'volume','settings','pip','airplay','fullscreen'
      ],
      settings: ['quality', 'speed'],
      hideControls: true
    });

    if (Hls.isSupported()) {
      hls.on(Hls.Events.MANIFEST_PARSED, function(event, data) {
        const availableQualities = hls.levels.map((l, i) => ({
          id: i,
          name: l.height ? `${l.height}p` : `${Math.floor(l.bitrate / 1000)}kbps`
        }));

        // Add AUTO option
        availableQualities.unshift({id: -1, name: "Auto"});

        player.options.quality = {
          default: -1,
          options: availableQualities.map(q => q.id),
          forced: true,
          onChange: (quality) => {
            if (quality === -1) {
              hls.currentLevel = -1; // Auto
            } else {
              hls.currentLevel = quality;
            }
          }
        };

        // Add labels for Plyr menu
        const qualityOptions = {};
        availableQualities.forEach(q => {
          qualityOptions[q.id] = q.name;
        });
        player.options.i18n = player.options.i18n || {};
        player.options.i18n.qualityLabel = qualityOptions;

        // Refresh Plyr menu
        player.elements.quality = null;
        player.build.call(player, 'quality');
      });
    }

    // --- Control hide/show ---
    function showControls() {
      const controls = document.querySelector('.plyr__controls');
      if (controls) {
        controls.style.opacity = '1';
        controls.style.pointerEvents = 'auto';
      }
      resetControlsTimer();
    }
    function hideControls() {
      const controls = document.querySelector('.plyr__controls');
      if (controls && !player.paused) {
        controls.style.opacity = '0';
        controls.style.pointerEvents = 'none';
      }
    }
    function resetControlsTimer() {
      clearTimeout(controlsTimeout);
      controlsTimeout = setTimeout(hideControls, controlsHideDelay);
    }
    player.elements.container.addEventListener('mousemove', showControls);
    player.elements.container.addEventListener('touchstart', showControls);
    player.elements.container.addEventListener('mouseleave', hideControls);

    player.on('ready', () => {
      showControls();
      resetControlsTimer();
    });
    player.on('play', showControls);
    player.on('pause', showControls);
  </script>

</body>
</html>
