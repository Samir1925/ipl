<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Player</title>
  <script src="https://content.jwplatform.com/libraries/KB5zFt7A.js"></script>
</head>
<body>
  <div id="video"></div>

  <script type="text/javascript">
    // Function to get video URL from the domain
    function getVideoUrlFromDomain() {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get('videoUrl');
    }

    jwplayer("video").setup({
      width: "100%",
      height: "100%",
      autostart: true,
      mute: false,
      file: getVideoUrlFromDomain()
    });
  </script>
    <footer style="text-align: center; padding: 10px; font-size: 14px;">
    Developed by Samir Shrivastav
  </footer>
</body>
</html>

</body>
</html>
