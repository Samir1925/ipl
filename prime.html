<!DOCTYPE html>
<html>
<head>
    <title>HLS Player with Controls</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background: #000;
        }
        .player-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        #video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        .controls {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            display: flex;
            justify-content: center;
            gap: 10px;
            z-index: 100;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .player-container:hover .controls {
            opacity: 1;
        }
        button {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: rgba(255,255,255,0.3);
        }
    </style>
</head>
<body>
    <div class="player-container">
        <video id="video" controls></video>
        <div class="controls">
            <button id="playBtn">‚ñ∂</button>
            <button id="pauseBtn">‚è∏</button>
            <button id="fullscreenBtn">‚õ∂</button>
            <button id="muteBtn">üîä</button>
            <input type="range" id="volumeSlider" min="0" max="1" step="0.1" value="1">
        </div>
    </div>

    <script>
        const video = document.getElementById('video');
        const playBtn = document.getElementById('playBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const fullscreenBtn = document.getElementById('fullscreenBtn');
        const muteBtn = document.getElementById('muteBtn');
        const volumeSlider = document.getElementById('volumeSlider');
        const streamUrl = 'https://112fc69c-ff3a-41fa-a1b0-c1971500fb1d-00-2esac8v99ni2x.picard.replit.dev/new.php?id=41775';

        // Initialize player
        function initPlayer() {
            // Hide native controls
            video.controls = false;
            
            // Try native HLS first (Safari/iOS)
            if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = streamUrl;
                video.addEventListener('loadedmetadata', () => {
                    video.play().catch(e => console.error('Playback failed:', e));
                    enterFullscreen();
                });
            } 
            // Fallback to HLS.js for other browsers
            else if (Hls.isSupported()) {
                const hls = new Hls({
                    maxBufferLength: 30,
                    maxMaxBufferLength: 60,
                    maxBufferSize: 60*1000*1000,
                    enableWorker: true
                });
                
                hls.loadSource(streamUrl);
                hls.attachMedia(video);
                
                hls.on(Hls.Events.MANIFEST_PARSED, () => {
                    video.play().catch(e => console.error('Playback failed:', e));
                    enterFullscreen();
                });
                
                hls.on(Hls.Events.ERROR, (event, data) => {
                    if (data.fatal) {
                        switch(data.type) {
                            case Hls.ErrorTypes.NETWORK_ERROR:
                                hls.startLoad();
                                break;
                            case Hls.ErrorTypes.MEDIA_ERROR:
                                hls.recoverMediaError();
                                break;
                        }
                    }
                });
            } else {
                alert('HLS not supported in this browser');
            }
        }

        // Fullscreen handling
        function enterFullscreen() {
            const container = document.querySelector('.player-container');
            if (container.requestFullscreen) {
                container.requestFullscreen();
            } else if (container.webkitRequestFullscreen) {
                container.webkitRequestFullscreen();
            } else if (container.msRequestFullscreen) {
                container.msRequestFullscreen();
            }
        }

        // Control buttons
        playBtn.addEventListener('click', () => video.play());
        pauseBtn.addEventListener('click', () => video.pause());
        fullscreenBtn.addEventListener('click', enterFullscreen);
        muteBtn.addEventListener('click', () => {
            video.muted = !video.muted;
            muteBtn.textContent = video.muted ? "üîá" : "üîä";
        });
        volumeSlider.addEventListener('input', () => {
            video.volume = volumeSlider.value;
            video.muted = false;
            muteBtn.textContent = "üîä";
        });

        // Start when page loads
        document.addEventListener('DOMContentLoaded', initPlayer);
    </script>
</body>
</html>
